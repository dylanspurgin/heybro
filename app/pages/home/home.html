<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Hey, Bro!</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="home">
    <ion-item-group>

        <ion-item-divider light>Upcoming</ion-item-divider>

        <ion-card>
            <ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <h3>Hey, {{(user)?.first_name}}!</h3>
                <h4>{{dayCount}} days until your girl's next cycle.</h4>
            </ion-item>
        </ion-card>

        <ion-item-divider light>Offers</ion-item-divider>

    </ion-item-group>
</ion-content>
