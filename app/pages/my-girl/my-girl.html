<ion-navbar *navbar>
  <ion-title>my-girl</ion-title>
</ion-navbar>

<ion-content padding class="my-girl">
    <ion-item *ngIf="(user | async)?.cDate">Cycle date: {{(user | async)?.cDate}}<br/></ion-item>
    <form [ngFormModel]="myGirlForm" (ngSubmit)="updateMyGirl(myGirlForm.value)">
        <ion-item [class.error]="!cDate.valid && cDate.touched">
            <ion-label floating>Update cycle date:</ion-label>
            <ion-input type="date" value="" [ngFormControl]="cDate"></ion-input>
        </ion-item>
        <br/>
        <div *ngIf="error" class="error">
          {{error.message}}
        </div>
        <br>
        <button type="submit" class="custom-button" [disabled]="!myGirlForm.valid" block>Update</button>
    </form>
</ion-content>
